<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            width: 90%;
            height: 90%;
        }

        .editor-container {
            display: flex;
            flex-direction: column;
            width: 50%;
            padding: 10px;
            box-sizing: border-box;
        }

        .editor-container h2 {
            margin: 10px 0 5px;
        }

        .CodeMirror {
            height: auto;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .preview-container {
            width: 50%;
            padding: 10px;
            box-sizing: border-box;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-container">
            <h2>HTML</h2>
            <textarea id="html-editor" name="html-editor"></textarea>
            <h2>CSS</h2>
            <textarea id="css-editor" name="css-editor"></textarea>
            <h2>JavaScript</h2>
            <textarea id="js-editor" name="js-editor"></textarea>
        </div>
        <div class="preview-container">
            <iframe id="preview"></iframe>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/javascript/javascript.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const htmlEditor = CodeMirror.fromTextArea(document.getElementById('html-editor'), {
                mode: 'xml',
                lineNumbers: true,
                theme: 'default'
            });

            const cssEditor = CodeMirror.fromTextArea(document.getElementById('css-editor'), {
                mode: 'css',
                lineNumbers: true,
                theme: 'default'
            });

            const jsEditor = CodeMirror.fromTextArea(document.getElementById('js-editor'), {
                mode: 'javascript',
                lineNumbers: true,
                theme: 'default'
            });

            function updatePreview() {
                const htmlContent = htmlEditor.getValue();
                const cssContent = `<style>${cssEditor.getValue()}</style>`;
                const jsContent = `<script>${jsEditor.getValue()}<\/script>`;
                const previewFrame = document.getElementById('preview');
                const previewDocument = previewFrame.contentDocument || previewFrame.contentWindow.document;
                previewDocument.open();
                previewDocument.write(htmlContent + cssContent + jsContent);
                previewDocument.close();
            }

            htmlEditor.on('change', updatePreview);
            cssEditor.on('change', updatePreview);
            jsEditor.on('change', updatePreview);

            // 初期表示
            updatePreview();
        });
    </script>
</body>
</html>
